<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 5em;
      color: #ff6347;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 1.5em;
    }

    .back-home {
      display: inline-block;
      padding: 0.8em 1.5em;
      background-color: #4a90e2;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-home:hover {
      background-color: #ff6347;
    }

    .emoji {
      font-size: 3em;
      display: block;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ˜¿</div>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="back-home">Take Me Home</a>
  </div>
</body>
</html>
